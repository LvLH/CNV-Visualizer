<body>

<nav class="navbar navbar-default">

            </button>
            <a class="navbar-brand" href="#">CNVisualization</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Select File<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"
                               onclick="igv.browser.loadTrack({
                            url: 'http://nabavilab.uconn.edu/cnvvis/uploads/control.bam',
                            name: 'Control BAM'})">Control BAM</a></li>
                        <li><a href="#"

                            url: 'http://nabavilab.uconn.edu/cnvvis/uploads/sample.bam',
                            name: 'Sample BAM'})">Sample BAM</a></li>
                        <li><a href="#"

                        <li><a href="#"

                            indexed: false})">Sample bed</a></li>
                        <li><a href="#"

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="button" data-toggle="modal" data-target="#uploadURLModal" class="btn btn-primary" value="Load Data from URL"></input>
                    <input type="button" data-toggle="modal" data-target="#uploadLocalModal" class="btn btn-primary" value="Load Data from Local"></input>

</nav>

<div class="col-lg-12">
    <div id="uploadURLModal" class="modal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add a new Track</h4>
          </div>
          <div class="modal-body">
            <form id="uploadData">
              <div class="form-group">
                <label>File URL: </label>
                <input type="text" class="form-control" id="urlInput" placeholder="Please enter the data URL.">
              </div>
              <div class="form-group">
                <label>Is the file indexed?</label>
                <input type="text" class="form-control" id="indexedInput" placeholder="true if yes, false if no.">
              </div>
              <div class="form-group">
                <label>Track name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Please enter the desired track name.">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="constructTrack(document.getElementById('urlInput').value, document.getElementById('indexedInput').value,
              document.getElementById('nameInput').value)">Load Track</button>
          </div>
        </div>

      </div>
    </div>

    <div id="uploadLocalModal" class="modal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add a new Track</h4>
          </div>
          <div class="modal-body">
            <form id="uploadLocalData">
              <div class="form-group">
                <label>File URL: </label>
                <input type="file" class="form-control" id="localInput" placeholder="Please select the data.">
              </div>
              <div class="form-group">
                <label>Is the file indexed?</label>
                <input type="text" class="form-control" id="localIndexed" placeholder="true if yes, false if no.">
              </div>
              <div class="form-group">
                <label>Track name:</label>
                <input type="text" class="form-control" id="localName" placeholder="Please enter the desired track name.">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="constructLocalTrack(document.getElementById('localInput').files[0], document.getElementById('localIndexed').value,
              document.getElementById('localName').value)">Load Track</button>
          </div>
        </div>

      </div>
    </div>

    <!-- IGV & BioCircos-->
    <div class="row">

        <div class="col-md-4 col-lg-4">
            <div id="bioCircosDiv" style="margin-top:12px; margin-left: 12px"></div>

            <script>
                var BioCircosGenome = [   // human hg19, data tag is BioCircosGenome
                    ["1", 249250621],
                    ["2", 243199373],
                    ["3", 198022430],
                    ["4", 191154276],
                    ["5", 180915260],
                    ["6", 171115067],
                    ["7", 159138663],
                    ["8", 146364022],
                    ["9", 141213431],
                    ["10", 135534747],
                    ["11", 135006516],
                    ["12", 133851895],
                    ["13", 115169878],
                    ["14", 107349540],
                    ["15", 102531392],
                    ["16", 90354753],
                    ["17", 81195210],
                    ["18", 78077248],
                    ["19", 59128983],
                    ["20", 63025520],
                    ["21", 48129895],
                    ["22", 51304566],
                    ["X", 155270560],
                    ["Y", 59373566]
                ];
                BioCircos01 = new BioCircos(BACKGROUND01, CNV01, BioCircosGenome, {  // Initialize BioCircos.js with "BioCircosGenome" and Main configuration
                    //Main configuration
                    target: "bioCircosDiv",                       // Main configuration "target"
                    svgWidth: 387,                             // Main configuration "svgWidth"
                    svgHeight: 387,                            // Main configuration "svgHeight"
                    chrPad: 0.04,                              // Main configuration "chrPad"
                    innerRadius: 150,                           // Main configuration "innerRadius"
                    outerRadius: 165,                          // Main configuration "outerRadius"
                    CNVMouseOverDisplay: true,
                    CNVMouseOutDisplay: true,
                    CNVMouseOutColor : "#4876ff",
                    CNVMouseClickDisplay: true
                });
                BioCircos01.draw_genome(BioCircos01.genomeLength); // BioCircos.js callback
            </script>
        </div>
        <div class="col-md-8 col-lg-8">
            <div class="row">
                <div id="igvDiv"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {

        var HASH_PREFIX = "#/locus/";
        var currentHash = window.location.hash;
        var locus = currentHash && currentHash.indexOf(HASH_PREFIX) === 0
            ? currentHash.substr(HASH_PREFIX.length)
            : "chr1:155,160,475-155,184,282";   // default location

        var div = $("#igvDiv")[0],
            options = {
                showKaryo: true,
                showNavigation: true,
                showRuler: true,
                genome: "hg19",
                reference: {
                    id: "hg19"
                },
                locus: "chr1",
                tracks: [
                    {
                        name: "Accum",
                        type: "cnvaccum"
                    },
                    {
                    name: "Genes",
                    url: "http://igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    index: "http://igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed.idx",
                    displayMode: "EXPANDED",
                    order: Number.MAX_VALUE
                    }
                ]
            };

        igv.createBrowser(div, options);
    });

    function constructTrack(url_, indexed_, name_) {
       igv.browser.loadTrack( {
         url: url_,
         indexed: indexed_,
         name: name_
       } );
     };

     function constructLocalTrack(local_, indexed_, name_) {
       console.log(local_);
        igv.browser.loadTrack( {
          localFile: local_,
          indexed: indexed_,
          name: name_
        } );
      };

</script>

</body>
</html>
